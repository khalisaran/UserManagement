<div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Login in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
         <input id="inputEmail" class="form-control" [(ngModel)]="data.username" name="username" placeholder="Email address" required autofocus>
         <label for="inputPassword" class="sr-only">Password</label>
         <input type="password" id="inputPassword" class="form-control" [(ngModel)]="data.password" name="password" placeholder="Password" required>
         <div class="checkbox">
          <label>
         <input type="checkbox" value="remember-me"> Remember me
         </label>
      </div>
       <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit()" type="submit">Sign in</button>
    </form>

</div>
